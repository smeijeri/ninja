<!--ko with: viewModel--><table class="table table-striped table-hover"><!--ko if: showHeader--><thead><tr data-bind="foreach: { data : columns, as : 'header' }"><th data-bind="text: label"></th></tr></thead><!--/ko--><tbody data-bind="foreach: { data: items, as : 'currentItem' }"><tr data-bind="click: $parent.onSelectItem"><!--ko foreach : { data : $parent.columns, as : 'column' }--><td data-bind="text: currentItem[column.name]"></td><!--/ko--></tr></tbody></table><!--/ko--><span data-bind="template: { afterRender: $component.init }"></span>
